<div class="card">
  <h4 class="card-header">Nuevo Turno</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group mt-3">
        <mat-form-field appearance="fill">
          <mat-label>Vacuna</mat-label>
          <mat-select formControlName="vaccineId">
            <mat-option *ngFor="let vaccine of vaccines" [value]="vaccine.id">
              {{ vaccine.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Confirmar
        </button>
        <a routerLink="../login" class="btn btn-link">Cancelar</a>
      </div>
    </form>
  </div>
</div>
