<div class="card">
  <h4 class="card-header">Nueva sede</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name" class="required">Nombre</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
        />

        <div
          *ngIf="
            f.name.invalid && (submitted || f.name.dirty || f.name.touched)
          "
          class="invalid-feedback"
        >
          <div *ngIf="f.name.errors?.['required']">El nombre es requerido.</div>
          <div *ngIf="f.name.errors?.['maxlength']">
            El nombre debe contener menos de 100 caracteres.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="required">Dirección</label>
        <input
          type="text"
          formControlName="address"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
        />

        <div
          *ngIf="
            f.address.invalid &&
            (submitted || f.address.dirty || f.address.touched)
          "
          class="invalid-feedback"
        >
          <div *ngIf="f.address.errors?.['required']">
            La dirección es requerida.
          </div>
          <div *ngIf="f.address.errors?.['maxlength']">
            El dirección debe contener menos de 100 caracteres.
          </div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Confirmar
        </button>
        <a routerLink="../../offices" class="btn btn-link">Cancelar</a>
      </div>
    </form>
  </div>
</div>
