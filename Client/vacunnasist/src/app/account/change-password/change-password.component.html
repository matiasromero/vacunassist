<div class="card">
  <h4 class="card-header">Cambiar contraseña</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="password" class="required">Contraseña actual</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">
            La contraseña es requerida
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword" class="required">Nueva contraseña</label>
        <input
          type="password"
          formControlName="newPassword"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }"
        />
        <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
          <div *ngIf="f.newPassword.errors.required">
            La nueva contraseña es requerida
          </div>
          <div *ngIf="f.newPassword.errors?.['distinctValidator']">
            La nueva contraseña debe ser distinta a la actual.
          </div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Confirmar
        </button>
        <a routerLink="../login" class="btn btn-link">Cancelar</a>
      </div>
    </form>
  </div>
</div>
