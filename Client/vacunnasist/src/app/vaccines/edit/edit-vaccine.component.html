<div class="card">
  <h4 class="card-header">Editar vacuna</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name" class="required">Nombre</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
        />
        <div
          *ngIf="
            f.name.invalid && (submitted || f.name.dirty || f.name.touched)
          "
          class="invalid-feedback"
        >
          <div *ngIf="f.name.errors?.['required']">El nombre es requerido.</div>
          <div *ngIf="f.name.errors?.['maxlength']">
            El nombre debe contener menos de 100 caracteres.
          </div>
        </div>
      </div>

      <div class="form-group form-row">
        <div class="col-md-9">
          <div class="form-check">
            <input
              formControlName="canBeRequested"
              class="form-check-input"
              type="checkbox"
              name="canBeRequested"
              id="canBeRequested"
            />
            <label class="form-check-label" for="canBeRequested">
              {{
                form.value.canBeRequested
                  ? "¿Puede solicitarse mediante turno? Si"
                  : "¿Puede solicitarse mediante turno? No"
              }}
            </label>
          </div>
        </div>
      </div>

      <div class="form-group form-row">
        <div class="col-md-9">
          <div class="form-check">
            <input
              formControlName="isActive"
              class="form-check-input"
              type="checkbox"
              name="isActive"
              id="isActive"
            />
            <label
              class="form-check-label"
              for="isActive"
              [ngClass]="{
                'text-success': form.value.isActive,
                'text-danger': !form.value.isActive
              }"
            >
              {{ form.value.isActive ? "Activa" : "Inactiva" }}
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Confirmar
        </button>
        <button type="button" (click)="backClicked()" class="btn btn-link">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
